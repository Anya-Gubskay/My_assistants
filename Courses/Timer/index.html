<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stop-watch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="buttons">
        <button id="main-button" data-state="start">Start</button>
    </div>

    <div class="stop-watch">
        <div class="minutes">
            00
        </div>

        <div class="seconds">
            00
        </div>

        <div class="milliseconds">
            00
        </div>
    </div>

    <div class="marks"></div>

    <script src="main.js"></script>
</body>
</html>
